{% extends 'master.html' %}
{% block body %}
	
		<div class="container">
			<div id="user-edit-form" class="panel panel-default">
				<div class="panel-heading">
					<h2>Editar usuario</h2>
				</div>
				<div class="container-form-register panel-body">
					<br>
					<form data-toggle="validator" id="form-edit-user" class="form-horizontal" role="form" method="POST" >
						<input id="id-edit-user-form" type="hidden" class="" name="user-id" value={{user.id}} data-id="{{user.id}}">						
						<div class="form-group">
							<label class="col-sm-3 control-label" for="name">Nombre*</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Nombre" type="text" id="txt-name-form" name="name" required data-error="Definir el nombre." value={{user.name}}>
								<span class="help-block with-errors"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="last-name">Apellido*</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Apellido" type="text" id="txt-last-name-form" name="last-name" required data-error="Definir el apellido." value={{user.lastname}}>
								<span class="help-block with-errors"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="user">Usuario*</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Usuario" type="text" id="txt-user-form" name="user" required data-error="Definir el usuario." value={{user.user}}>
								<span class="help-block with-errors"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="pass">Contraseña<span>*</span></label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Contraseña" type="password" id="txt-pass-form" name="password" required data-error="Definir la contraseña." value={{user.password}}>
								<span class="help-block with-errors"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="phone">Teléfono</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Debe ser un nro de celular válido" type="text" id="txt-phone-form" name="phone" value={{user.phone}}>
								<span class="help-block with-errors"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="email">Correo</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Correo" type="text" id="txt-email-form" name="email" value={{user.mail}}>
								<span class="help-block with-errors"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="birthdate">Fecha de nacimiento</label>
							<div class="col-sm-5">
								<input class="form-control date-picker" type="text" id="txt-birth-date-edit-form" name="birthdate" value={{user.birthdate}}>
								<span class="help-block with-errors"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="user-role">Rol de usuario</label>
							<div class="col-sm-5">
								<select class="form-control" id="txt-role-user-form" name="user-role" value={{user.roleId}}>
									<option value="0" >Seleccione un rol...</option>
								    <option value="1" {% if user.roleId==1 %} selected="selected"{% endif %}>Admin</option>
								    <option value="2" {% if user.roleId==2 %} selected="selected"{% endif %}>Familia</option>
								    <option value="3" {% if user.roleId==3 %} selected="selected"{% endif %}>Invitados</option>
								</select>
								<span class="help-block with-errors"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="status">Estado*</label>
							<div class="col-xs-2 radio">
								<label>
									<input class="" type="radio" id="txt-status-user-activo-form" name="user-status" value=1 {{ "checked" if user.status==1 }}>
									<span>Activo</span>
								</label>
							</div>
							<div class="col-xs-2 radio">
								<label>
									<input class="" type="radio" id="txt-status-user-inactive-form" name="user-status" value=0 {{ "checked" if user.status==0 }}>
									<span>Inactivo</span>
								</label>
							</div>
						</div>
						<div id="btn-save-user-form" class="form-group text-right">
							<div id="btn-group-edit-user" class="col-sm-8">
								<a id="save-form-user-edit" class="btn btn-primary" href="#" type="button"><i class="fa fa-save"></i> Guardar</a>
								<a id="exit-form-user-edit" class="btn btn-default" href="/user_index" role="button">Salir</a>
							</div>
						</div>
						<hr>
						<h4>Los campos con * son obligatorios</h4>
					</form>
				</div>
			</div>
		</div>
   
{% endblock %}
