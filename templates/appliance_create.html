
{% extends 'master.html' %}

{% block body %}

		<div class="container">
			<div id="appliance-register-form" class="panel panel-default">
				<div class="panel-heading">
					<h2>Agregar nuevo dispositivo</h2>
				</div>
				<div class="container-form-register panel-body">
					<br>
					<form data-toggle="validator" id="form-appliance-register" class="form-horizontal" role="form">
						<!--<div id="punto-id" class="hidden"></div>-->						
						<!--div class="form-group">
							<div class="col-xs-offset-3 col-xs-9">
								<h2>Agregar nuevo dispositivo</h2>
							</div>
						</div-->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="name">Nombre*</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Nombre del dispositivo" type="text" id="txt-name-appliance-form" name="name" required data-error="Definir el nombre del dispositivo.">
								<span class="help-block with-errors"></span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label" for="power">Potencia*</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Potencia en watts" type="number" id="txt-power-form" name="power" required data-error="Definir el potencia en watts.">
								<span class="help-block with-errors"></span>
							</div>
						</div>

						<!-- <div class="form-group"> NO EDITABLE
							<label class="col-sm-3 control-label" for="fee">Consumo*</label>
							<div class="col-sm-5">
								<input class="form-control" placeholder="Consumo en watts" type="number" step="0.00001" id="txt-fee-form" name="fee" required data-error="Definir el consumo en watts.">
								<span class="help-block with-errors"></span>
							</div>
						</div> -->

						<div class="form-group">
							<label class="col-xs-3 control-label" for="status">Estado*</label>
							<div class="col-xs-2 checkbox">
								<label>
									<input class="" type="radio" id="txt-status-appliance-activo-form" name="appliance-status-radio" value=1 checked>
									<span>Activo</span>
								</label>
							</div>
							<div class="col-xs-2 checkbox">
								<label>
									<input class="" type="radio" id="txt-status-appliance-inactive-form" name="appliance-status-radio" value=0>
									<span>Inactivo</span>
								</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label" for="area">Área*</label>
							<div class="col-sm-5">
								<select class="form-control" id="txt-area-appliance-form" name="area">
									<option value="0">Seleccione área...</option>
									{% for area in areas %}
								    <option value={{area.id}}>{{area.name}}</option>
								    <!-- <option value="1">Dormitorio maestro</option>
								    <option value="2">Dormitorio 1</option>
								    <option value="3">Dormitorio 2</option>
								    <option value="4">Sala</option>
								    <option value="5">Comedor</option>
								    <option value="6">Cocina</option>
								    <option value="7">Patio</option>
								    <option value="8">Entrada</option>
								    <option value="9">Baño</option>
								     -->
								    <!-- <option value="4">Sala</option> -->
								    {% endfor %}
								 </select>
								<span class="help-block with-errors"></span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label" for="type-appliance">Tipo dispositivo*</label>
							<div class="col-sm-5">
								<select class="form-control" id="txt-type-appliance-form" name="type-appliance">
									<option value="0">Seleccione tipo dispositivo...</option>
								    {% for type in appliance_types %}
								    <option value={{type.id}}>{{type.name}}</option>
								    {% endfor %}
								    <!-- <option value="1">Electrodoméstico</option>
								    <option value="2">Luces</option>
								    <option value="3">Accesos/puertas</option>
								    <option value="1">Electrodoméstico</option> -->
								 </select>
								<span class="help-block with-errors"></span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label" for="sensor">Sensor*</label>
							<div class="col-sm-5">
								<select class="form-control" id="txt-sensor-form" name="sensor">
									<option value="0">Seleccione el sensor...</option>
								    {% for sensor in sensors %}
								    <option value={{sensor.id}}>{{sensor.name}}</option>
								    {% endfor %}
								    <!-- <option value="1">Electrodoméstico</option>
								    <option value="2">Luces</option>
								    <option value="3">Accesos/puertas</option>
								    <option value="1">Electrodoméstico</option> -->
								 </select>
								<span class="help-block with-errors"></span>
							</div>
						</div>
					
						<div class="form-group">
							<label class="col-sm-3 control-label" for="description">Descripción</label>
							<div class="col-sm-5">
								<textarea class="form-control" placeholder="Agregue una descripción..." type="text" id="txt-description-form" name="description" rows="3"></textarea>
							</div>
						</div>

						<div id="btn-save-appliance-form" class="form-group text-right">
							<div id ="btn-group-new-appliance" class="col-sm-8">
								<a id="save-form-appliance" class="btn btn-primary" href="#" role="button"><i class="fa fa-save"></i> Guardar</a>
								<a id="exit-form-appliance" class="btn btn-default" href="/appliance_index" role="button">Salir</a>
							</div>
						</div>
						<hr>
						<h4>Los campos con * son obligatorios</h4>
					</form>
				</div>
			</div>
		</div>
 
{% endblock %}
